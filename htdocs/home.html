<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Game Tab</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-wrapper">
        <nav class="nav-buttons">
          <div>
            <a href="home.html" class="button nav-button abutton"> Game </a>
          </div>
          <div>
            <a href="players.html" class="button nav-button abutton">
              Players
            </a>
          </div>
          <div>
            <a href="social.html" class="button nav-button abutton"> Social </a>
          </div>
        </nav>
        <div class="auth-buttons">
          <div>
            <a
              href="account.html"
              class="button nav-button abutton auth-button__account"
            >
              Account
            </a>
          </div>
          <div>
            <a
              href="signin.html"
              onclick="return confirm('Are you sure?')"
              class="button nav-button abutton auth-button__signout"
            >
              Signout
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="main-grid">
      <div class="stats-cards-wrapper">
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-credit-card stats-card__content-icon"></i>
            <span class="stats-card__content-text">Balance: $800</span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-regular fa-hand stats-card__content-icon"></i>
            <span class="stats-card__content-text">Total: 18 </span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-coins stats-card__content-icon"></i>
            <span class="stats-card__content-text">Bet: $10</span>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card__content">
            <i class="fa-solid fa-hand stats-card__content-icon"></i>
            <span class="stats-card__content-text">Total Dealer: 17</span>
          </div>
        </div>
      </div>

      <div class="game-wrapper">
        <canvas id="viewport" class="canvas-game"></canvas>
      </div>

      <div class="bottom-menu">
        <div class="button hit-btn">Hit</div>
        <div class="button stop-btn">Stop</div>
        <div class="button bet-btn">Bet</div>
      </div>
    </div>

    <script src="js/gameplay.js"></script>
  </body>
</html>
